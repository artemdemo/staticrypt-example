<html>
    <head>
        <meta charset="utf-8">
        <title>StatiCrypt: Password protect static HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="./styles.css" />
    </head>
    <body>
        <div class="container container_narrow">
            <div class="jumbotron">
                <h1>Введите пароль</h1>
                <p class="lead">
                    Эта страница защищена паролем, введите его ниже, чтобы получить доступ к содержанию.
                </p>
                <form class="decryptHtml">
                    <div class="form-group">
                        <input type="password"
                               class="form-control decryptHtmlInput"
                               placeholder="Password"
                               required>
                    </div>
                    <button class="btn btn-lg btn-success">Перейти</button>
                </form>
            </div>
            <a href="./index.html">&lt; Назад</a>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
